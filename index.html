<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Metodos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <div class="header">
            <h3>My To-do List</h3>
            <img src="./assets/img/laptop.svg" alt="laptop">
        </div>
        <p class="text">~Lista de tareas~</p>
        <div class="input">
            <input id="nuevaTarea">
            <div class="btn">
                <button class="button" id="agregarTarea">Agregar</button>
            </div>
        </div>

        <div class="tasks">
            <p id="tareas"></p>
            <div class="resumen">
                <span id="cuenta-tareas"></span>
                <span id="tareas-realizadas"></span>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
